<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>

<body>
    <h1>exemplo de formulário</h1>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="Sexo" id="isexomasculino" value="M"><label for="isexomasculino">M</label>
            <input type="radio" name="Sexo" id="isexofeminino" value="F"><label for="isexofeminino">F</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="futebol" id="ifutebol"> <label for="ifutebol">Futebol</label> <br>
            <input type="checkbox" name="volei" id="ivolei"> <label for="ivolei">vôlei</label> <br>
            <input type="checkbox" name="futsal" id="ifutsal"> <label for="ifutsal">Futsal</label> <br>
            <input type="checkbox" name="basquete" id="ibasquete"> <label for="ibasquete">basquete</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>

</html>
