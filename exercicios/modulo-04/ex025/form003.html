<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fomulário</title>
</head>

<body>
    <h1>teste de formulário</h1>

</body>

<form action="" method="get" autocomplete="on"></form>
<p>
    <label for="inome">Nome:</label>
    <input name="nome" id="inome" type="text" required maxlength="30" placeholder="nome completo" autocomplete="name">
</p>
<p>
    <label for="imedia">Média</label>
    <input type="number" name="media" id="imedia" min="0" max="10" step="0.1">
</p>
<p>
    <label for="imes">Periodo letivo</label>
    <input type="month" name="mes" id="imes">
</p>
<p>
    <label for="idia">Dia</label>
    <input type="date" name="dia" id="idia">
</p>
<p>
    <label for="ihora">Horário da prova</label>
    <input type="time" name="hora" id="ihora">
</p>
<p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</p>

</html>
